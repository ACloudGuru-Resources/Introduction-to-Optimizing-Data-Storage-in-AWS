<!DOCTYPE html>
<html lang="en">

<head>
    <title>John's Super Selfie Site</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="johnselfie.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>

<body>
    <span class="brandbox">
        <img src="JohnHead.png"/>
    </span>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <span class="navbar-brand">John's Super Selfie Site!</span>
        <ul class="navbar-nav">
            <li class="nav-link">
                For: Introduction To Optimizing Data Storage In AWS
            </li>
        </ul>
    </nav>
    <div class="container overflow-auto imagebox">
        <ul class="list-group">
            <!-- ko foreach: existingImages -->
                <li class="list-group-item text-center">
                    <img class="img-thumbnail" data-bind = "attr: {'src': $data}"/>
                </li>
            <!-- /ko -->
        </ul>
    </div>
    <div class="container uploadbox">
        <p>Upload some pictures!</p>
        <input type="file" id="files" name="files[]" multiple data-bind=" event:{change: $root.fileSelect}" />
        <p>(.jpg, .jpeg, .gif, .png)</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="johnselfie.js"></script>
</body>

</html>
